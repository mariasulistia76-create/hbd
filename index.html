/* START SCREEN */
#startScreen{
    position:fixed;

    flex-direction:column;
    align-items:center;

#startScreen button{
    padding:15px 30px;

    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
    margin-top:20px;
}

/* CARD */
.card{
    position:relative;
    z-index:2;
    width:85%;
    max-width:420px;
    margin:auto;
    margin-top:60px;
    background:rgba(255,255,255,0.9);

}

h1{color:#ff4d6d;}
h2{margin-bottom:10px;}

p{color:#444; font-size:15px; line-height:1.6;}

img{
    width:100%;
    border-radius:15px;
    margin:8px 0;
}

/* LOVE BUTTON */
#loveBtn{
    margin-top:15px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    font-size:18px;
    cursor:pointer;
}

/* LOVE JATUH */
.love{
    position:absolute;
    animation:jatuh linear infinite;
    color:red;
}

@keyframes jatuh{
    0%{transform:translateY(-10vh); opacity:1;}
    100%{transform:translateY(110vh); opacity:0;}
}

@keyframes muncul{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
